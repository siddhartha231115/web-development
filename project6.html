<!DOCTYPE html>
<html>
    <head>
        <title> Forms</title>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <fieldset>
                <legend>Login</legend>
        <label>Name : </label>
        <input type="text">
        <br><br>
        <label>Birthday</label>
        <input type="date">
        <br><br>
        <label>Email id</label>
        <input type="email">
        <br><br>
        <label>Contact Number</label>
        <input type="password">
        <br><br>
        <label>Gender</label>
        <input type="radio" value="Female" name="gender"> Female
        <input type="radio" value="Male" name="gender"> Male
        <br><br>
        <label>Favourite city</label>
         <br>
         <input type="checkbox"> New Dehli
         <br>
         <input type="checkbox"> Mumbai
         <br>
         <input type="checkbox"> Bengaluru
         <br><br>
         <label>Favourite Color</label>
         <br>
         <select>
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
         </select>
         <br><br>
         <button>Submit</button>
         <button> Reset</button>
         </fieldset>
         </form>
    </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>
    <!-- Internal CSS -->
     <style>
    p{
        color:brown;
        background-color: black;
    }
    #a{
        color:yellow
    }
    #b{
        color:green
    }
    #c{
        color:purple
    }
    body{
        background-color: lightpink;
    }
     </style>
    <!-- External CSS -->
     <link href="style.css" rel="stylesheet">

</head>
<body>
    <h1 id="a">Inline CSS</h1>

    <!-- Inline CSS -->
     <h2 style="color:blue;background-color: red;">Cascading Style Sheet</h2>

    <!-- Internal CSS-->
     <h1 id="b">Internal CSS</h1>
     <p>My Name Is Siddhartha</p>

    <!-- External CSS -->
     <h1 id="c">External CSS</h1>
     <i>I Love Food </i>
